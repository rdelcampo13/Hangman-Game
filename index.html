<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Rick &amp Morty Hangman
    </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>



    <div class="container">
      <div class="row">
        <div class="text-center">
          <img src="./assets/images/rick-and-morty-logo.png" alt="" class="img-rounded logo">
          <h1 class="hangman">Hangman</h1>
            <div class="row">
              <div class="col-xs-10 col-sm-10 col-md-8 col-xs-offset-1 col-sm-offset-1 col-md-offset-2">
                <div class="well">
                  <h3 id="Intro">Choose a letter to play!</h3>
                  <h3>Wins: <span id="winsID">0</span></h3>
                  <h3>Current Word</h3>
                  <h2 id="htmlWordID">-------</h2>
                  <h3>Number of Guesses Remaining:</h3>
                  <h3 id="userGuessesID">12</h3>
                  <h3>Letters already guessed:</h3>
                  <h3 id="lettersChosenID">None</h3>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>


    <div class="footer hidden-xs hidden-sm">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 text-center">
            <h3 class="speech-bubble">Show me what you got!</h3>
            <img src="./assets/images/cromulon-head.png" alt="" class="img-rounded head">
          </div>
        </div>
      </div>
    </div>

    <iframe width="1" height="1" src="https://www.youtube.com/embed/u_7ou27JwxM?autoplay=1&loop=1&playlist=u_7ou27JwxM" frameborder="0" allowfullscreen></iframe>
    <script src="assets/javascript/game.js"></script>

  </body>
</html>
